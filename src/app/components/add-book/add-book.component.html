<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label>Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="price"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label>Description</label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          required
        />
      </div>
      <div class="form-group mb-3">
          <button class="btn btn-primary d-block mx-auto" type='submit'>Add Book</button>
      </div>
    </form>
  </div>
</div>
